<main>
  <mat-card>
    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
      <input type="hidden" name="_id" #_id = "ngModel" [(ngModel)] = "employeeService.selectedEmployee._id">
      <mat-form-field>
        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)] = "employeeService.selectedEmployee.firstName" matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)] = "employeeService.selectedEmployee.lastName" matInput placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <input type="text" name="age" #age="ngModel" [(ngModel)] = "employeeService.selectedEmployee.age" matInput placeholder="Age">
      </mat-form-field>
      <input type="file" name="image" #image (change)="onFileSelected($event)">
      <button mat-button mat-raised-button color="primary">Save</button>
      <button mat-button mat-raised-button color="basic" (click)="resetForm(employeeForm)">Clean</button>
    </form>
  </mat-card>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
    </ng-container>
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let employee"><a href="employee.image" target="_blank"><img [src] = "employee.image" mat-card-image style="width:70px; height:70px;"></a></td>
    </ng-container>
    <ng-container matColumnDef="Operations">
      <th mat-header-cell *matHeaderCellDef>Operations</th>
      <td mat-cell *matCellDef="let employee">
        <a (click)="editEmployee(employee)" class>
          <i class="material-icons color_green" color="primary">edit</i>
        </a>
        <a (click)="deleteEmployee(employee._id)" class>
            <i class="material-icons color_green" color="primary">delete</i>
          </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</main>
