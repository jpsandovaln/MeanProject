<form name="employeeForm">
<div style="margin-right: auto; margin-left: auto; width: 700px;" ng-controller="ListUsersController" ng-cloak>
        <md-content class="md-padding" layout="column" layout="row">
          <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
              <md-card-title> 
                <md-card-title-text>
                  <span class="md-headline">Employee</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-content>
                    <md-content layout-padding>
                            <md-input-container class="md-block">
                                <label>First Name</label>
                                <input required name="fisrtName" ng-model="employee.firstName">
                                <div ng-messages="employeeForm.fisrtName.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Last Name</label>
                                <input required name="lastName" ng-model="employee.lastName">
                                <div ng-messages="employeeForm.lastName.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Age</label>
                                <input required type="number" name="age" ng-model="employee.age" ng-pattern="/^[0-9]*$/" />
                                <div ng-messages="employeeForm.lastName.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container flex="100">
                                <aps-upload-file></aps-upload-file>
                            </md-input-container>
                            <md-input-container  flex="50">
                                <label>Birthday</label>
                                <md-datepicker ng-model="employee.birthday"></md-datepicker>
                            </md-input-container>
                    </md-content>
              </md-card-content>
              <md-card-actions layout="row" layout-align="end center">
                <md-button>Save</md-button>
                <md-button>Update</md-button>
                <md-button>Clear</md-button>
              </md-card-actions>
            </md-card>
          </div>
        </md-content>
</div>
</form>
<div style="margin-right: auto; margin-left: auto; width: 90%;" ng-controller="ListUsersController" ng-cloak>
    <md-content class="md-padding" layout="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <md-card-title> 
                    <md-card-title-text>
                        <span class="md-headline">Employees List</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div ng-controller="ListUsersController">
                        <div layout="row" layout-xs="column">
                            <div flex>
                                <h2>Fisrt Name</h2>
                            </div>
                            <div flex>
                                <h2>Last Name</h2>
                            </div>
                            <div flex>
                                <h2>Age</h2>
                            </div>
                            <div flex>
                                <h2>Birthday</h2>
                            </div>
                            <div flex>
                                <h2>Operations</h2>
                            </div>
                        </div>
                        <div ng-repeat="employee in employees" layout="row" layout-xs="column">
                            <div flex>
                                <p>{{ employee.firstName }}</p>
                            </div>
                            <div flex>
                                <p>{{ employee.lastName }}</p>
                            </div>
                            <div flex>
                                <p>{{ employee.age }}</p>
                            </div>
                            <div flex>
                                <p>{{ employee.birthdate }}</p>
                            </div>
                            <div flex>
                                <md-button class="md-raised" ng-click="acceptOffer();"> Edit </md-button>
                                <md-button class="md-raised" ng-click="acceptOffer();"> Delete </md-button>
                            </div>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
