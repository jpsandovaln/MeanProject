<div style="position: fixed; width: 100%; height: 100%; left: 0; top: 0; z-index: 10;background-image: url('{{backgroundImg}}'); margin-bottom: 0px; padding-bottom: 0px">   
    <md-toolbar md-scroll-shrink style="height:150px;">
        <img src="{{imgBanner}}">
    </md-toolbar>
    <div style="margin-right: auto; margin-left: auto; width: 700px; margin-top: 70px"  ng-cloak>
        <md-content class="md-padding" layout="column" layout="row">
            <div flex-xs flex-gt-xs="50" layout="column">
                <md-card>
                    <md-card-title style="text-align: center;">
                        <md-card-title-text>
                            <span class="md-headline"><h2>{{employee_name}}</h2></span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <img image-interval images="images" style="width: 600px; height: 400px" src="{{imgEmployee}}">
                    </md-card-content>
                </md-card>
            </div>
        </md-content>
    </div>
</div>
